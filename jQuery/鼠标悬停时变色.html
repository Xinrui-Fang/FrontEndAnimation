<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标悬停时变色</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            var li1 = $("li:odd");
            var li2 = $("li:even");
            li1.css("background","#ccc");
            li2.css("background","white");
            var color = "";
            $("li").mouseenter(function(){
                color = $(this).css("background");
                $(this).css("background","green")
            });

            $("li").mouseleave(function(){
                $(this).css("background",color);
            });
            
        });
    </script>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

</body>
</html>
